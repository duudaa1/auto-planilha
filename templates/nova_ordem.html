<!DOCTYPE html>
<html>
<head>
    <title>Criar Ordem de Serviço</title>
    <style>
        /* Reset e estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
            padding: 20px;
        }
        
        /* Container principal */
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        /* Título */
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            font-size: 1.8rem;
        }
        
        /* Grupos de formulário */
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }
        
        /* Campos de entrada */
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #ff9800;
            box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.2);
            outline: none;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        /* Botões */
        .btn-container {
            display: flex;
            align-items: center;
            margin-top: 30px;
        }
        
        .btn {
            background-color: #ff9800;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: #e68a00;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .cancel-link {
            margin-left: 15px;
            color: #6c757d;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .cancel-link:hover {
            color: #495057;
            text-decoration: underline;
        }
        
        /* Estilo para o select */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 15px;
        }
        
        /* Estilo para opções de prioridade */
        option[value="baixa"] { color: #28a745; }
        option[value="normal"] { color: #007bff; }
        option[value="alta"] { color: #fd7e14; }
        option[value="urgente"] { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Criar Ordem de Serviço para Venda {{ id_venda }}</h1>
        <form method="POST">
            
            <div class="form-group">
                <label for="servico">Serviço a ser realizado:</label>
                <input type="text" id="servico" name="servico" required placeholder="Descreva o serviço">
            </div>
            
            <div class="form-group">
                <label for="tecnico">Técnico Responsável:</label>
                <input type="text" id="tecnico" name="tecnico" required placeholder="Nome do técnico">
            </div>
            
            <div class="form-group">
                <label for="prioridade">Prioridade:</label>
                <select id="prioridade" name="prioridade">
                    <option value="baixa">Baixa</option>
                    <option value="normal" selected>Normal</option>
                    <option value="alta">Alta</option>
                    <option value="urgente">Urgente</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" name="observacoes" placeholder="Adicione detalhes importantes..."></textarea>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn">Criar Ordem</button>
                <a href="/" class="cancel-link">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
